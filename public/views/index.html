<!DOCTYPE html>
<html ng-app="assignmentApp">
  <head>
    <meta charset="utf-8">
    <script src="../scripts/angular/angular.min.js" charset="utf-8"></script>
    <script src="../scripts/client.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body ng-controller="AssignmentController as ac">
    <h1>Hello World!</h1>
    <input type="text" ng-model="ac.assignmentNumber" placeholder="Assignment Number" />
    <input type="text" ng-model="ac.studentName" placeholder="Student Name" />
    <input type="text" ng-model="ac.score" placeholder="Score"/>
    <button ng-click="ac.submitAssignment()">Submit!</button><br /><br />
    <input type="text" ng-model="ac.tempAssignment" placeholder="Optional Assignment ID">
    <button ng-click="ac.getAssignmentList()">Get All Assignments</button>
    <button ng-click="ac.inputTest()">Test</button>
    <ul>
      <li ng-repeat="assignment in ac.assignmentList">
        <ul>
          <li>{{assignment._id}}</li>
          <li>{{assignment.assignmentNumber}}</li>
          <li>{{assignment.studentName}}</li>
          <li>{{assignment.score}}</li>
          <li>{{assignment.dateCompleted}}</li>
        <button ng-click="ac.removeAssignment(assignment._id)">Remove Assignment</button>
        </ul><br />
      </li>
    </ul>
    <div ng-if="!ac.assignmentList">Assignment not found! :(</div>
  </body>
</html>
